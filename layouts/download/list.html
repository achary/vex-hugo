{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center mb-5">
      </div>
      <div class="col-lg-10 mb-5">
        <div class="content">
          {{.Content}}
          
          {{- with $data.downloads }}
            {{ range .downloads }}
                <h1 class="download-header-title" style="padding-left:64px; background-repeat:no-repeat;background-size:48px;background-image:url('{{ .image | absURL }}'); margin-bottom:0.5em;">{{.title}}</h1>
                <ul class="datasheet" style="margin-bottom:1em;">
                  {{ range .items }}
                  <li>
                        <a href="{{ .url | absURL }}" download style="font-size:140%; text-decoration: none;">
                        {{ .title }}
                        </a> 
                    </li>
                  {{ end }}
                </ul>

              {{ if .extralink }}
                <p style="margin-top:0m; margin-bottom:3em;"> 
                    <a href="{{ .extralink.url | absURL }}" download style="font-size:100%; text-decoration: none; ">
                    {{ .extralink.text }}
                    </a> 
                </p>
              {{ end }}

              <p style="margin-top:2em;">&nbsp;</p>
            {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
